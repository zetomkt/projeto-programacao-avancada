<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Agendamento</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/agendamentos/listar"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Agendamentos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<<form
				th:action="${agendamento.id == null} ? @{/agendamentos/salvar} : @{/agendamentos/editar}"
				th:object="${agendamento}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Agendamento: </label> <input type="text"
							class="form-control" id="nome" placeholder="Digite o nome"
							autofocus="autofocus" name="nome" th:field="*{nome}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataConsulta">Data de Consulta</label> <input
							type="date" class="form-control" id="dataConsulta"
							name="dataConsulta" th:field="*{dataConsulta}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<input type="hidden" id="id" name="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2021 UniSaude. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
