<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Medicos</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/medicos/cadastrar"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Medico</span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>CRM</th>
							<th>Especialidade</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${medicos}">
							<td th:text="${p.id}">1</td>
							<td th:text="${p.nome}">Robert</td>
							<td th:text="${p.crm}">00000000000</td>
							<td th:text="${p.especialidade.titulo}">especialidade</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/medicos/editar/{id} (id=${p.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${'btn_medicos/excluir/' + p.id}" type="button"
									class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
