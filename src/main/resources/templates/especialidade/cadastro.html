<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Especialidades</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/especialidades/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar Especialidades</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
			<form
				th:action="${especialidade.id == null} ? @{/especialidades/salvar} : @{/especialidades/editar}"
				th:object="${especialidade}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="titulo">Especialidade</label> <input type="text"
							class="form-control" id="titulo"
							placeholder="Digite o nome da especialidade"
							autofocus="autofocus" name="titulo" th:field="*{titulo}" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao">Descrição</label> <input type="text"
							class="form-control" id="descricao"
							placeholder="Digite a descrição da especialidade"
							autofocus="autofocus" name="descricao" th:field="*{descricao}" />
					</div>
				</div>

				<input type="hidden" id="id" name="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
