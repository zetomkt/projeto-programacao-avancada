<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Paciente</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/pacientes/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Paciente</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form
				th:action="${paciente.id == null} ? @{/pacientes/salvar} : @{/pacientes/editar}"
				th:object="${paciente}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="Digite o nome"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="sobreNome">Sobrenome</label> <input type="text"
							class="form-control" id="sobreNome"
							placeholder="Digite o sobrenome" autofocus="autofocus"
							th:field="*{sobreNome}" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label> <input type="text"
							class="form-control" id="cpf" data-mask="000.000.000-00"
							placeholder="Digite o CPF" th:field="*{cpf}" />
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataNascimento">Data de Nascimento</label> <input
							type="date" class="form-control" id="dataNascimento"
							th:field="*{dataNascimento}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
