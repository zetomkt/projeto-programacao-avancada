<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Agendamento</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/agendamentos/listar"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Agendamentos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/agendamentos/salvar" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome: </label> <input type="text"
							class="form-control" id="nome" placeholder="Digite o nome"
							autofocus="autofocus" name="nome" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataEntrada">Data de Consulta</label> <input
							type="date" class="form-control" id="dataConsulta"
							name="dataEntrada" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Paciente</label> <select id="paciente"
							class="form-control" name="cargo">
							<option value="">Selecione...</option>
							<option value="1">Maria da Silva</option>
							<option value="2">Auxiliadora Torres</option>
							<option value="3">Carlos Antônio</option>
							<option value="4">Adriano Valetim</option>
							<option value="5">Paulo Ferraz</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Especialidade</label> <select
							id="especialidade" class="form-control" name="cargo">
							<option value="">Selecione...</option>
							<option value="1">Clínico Geral</option>
							<option value="2">Urologista</option>
							<option value="3">Cardiologista</option>
							<option value="4">Neurologista</option>
							<option value="5">Obstetra</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Médico</label> <select id="medico"
							class="form-control" name="cargo">
							<option value="">Selecione...</option>
							<option value="1">Roberval Ferraz</option>
							<option value="2">Amauri Lima</option>
							<option value="3">Carlos Figueira</option>
							<option value="4">Adriano Carlos</option>
							<option value="5">Robert London</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<input type="hidden" id="id" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2021 UniSaude. Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
